{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'hello_there_extended' 'Dezzi' %}">{% url 'hello_there_extended' 'Dezzi' %}</a>
    <a href="{% url 'hello_there' 'Dezzi' %}">{% url 'hello_there' 'Dezzi' %}</a>
    <a href="{% url 'hello_there' 'Bunbun' %}">{% url 'hello_there' 'Bunbun' %}</a>

<div class="body-content">

        <p>&copy; 2018</p>

</div>

</html>
